{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="JPJ OSC System developed by PNSB">
  <meta name="author" content="Pipeline Network Sdn. Bhd.">
  <title>JPJ OSC | {% block title %}{% endblock %}</title>
  <link rel="icon" href="{% static 'assets/img/brand/jpj_osc_favicon.png' %}" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <link rel="stylesheet" href="{% static 'assets/vendor/nucleo/css/nucleo.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'assets/css/argon.css' %}" type="text/css">
  
</head>

<body>

  <div class="main-content" id="panel">


    <nav class="navbar navbar-top navbar-expand navbar-dark bg-default border-bottom">
      <div class="container-fluid">
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a href="/jpj-osc/user" class="nav-link">
                <span class="nav-link-inner--text">JPJ OSC</span>
              </a>
            </li>   
          </ul>             
          <ul class="navbar-nav align-items-center  ml-auto ml-md-0 ">
            <li class="nav-item dropdown">
              <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="media align-items-center">
                    <span class="mb-0 text-sm font-weight-bold">Profile</span>
                </div>
              </a>
              <div class="dropdown-menu  dropdown-menu-right ">
                
                <a href="/jpj-osc/user/lesen" class="dropdown-item">
                  <i class="fas fa-id-badge "></i>
                  <span>Lesen</span>
                </a>
                <a href="/jpj-osc/user/bayaran" class="dropdown-item">
                  <i class="fas fa-cash-register"></i>
                  <span>Bayaran</span>
                </a>
                <a href="/jpj-osc/user/semakan" class="dropdown-item">
                  <i class="fas fa-search "></i>
                  <span>Semakan</span>
                </a>
                <a href="/jpj-osc/user/plat" class="dropdown-item">
                  <i class="fas fa-car"></i>
                  <span>Plat</span>
                </a>

                <div class="dropdown-divider"></div>
                <a href="/logout" class="dropdown-item">
                  <i class="ni ni-user-run"></i>
                  <span>Logout</span>
                </a>
              </div>
            </li>
          </ul>
        </div> 
      </div>
    </nav>

    <div class="container-fluid mt-3 mb-3">

      {% block content %}{% endblock %}

    </div>

      <footer class="footer px-6">
        <div class="row align-items-center justify-content-lg-between">
          <div class="col-lg-6">
            <div class="copyright text-center  text-lg-left  text-muted">
              &copy; 2021 <a href="/jpj-osc/" class="font-weight-bold ml-1" target="_blank">JPJ OSC</a>
            </div>
          </div>
          <div class="col-lg-6">
            <ul class="nav nav-footer justify-content-center justify-content-xl-end">
                <li class="nav-item">
                  <a href="/jpj-osc/admin" class="nav-link">JPJ Admin</a>
                </li>
                <li class="nav-item">
                  <a href="/jpj-osc/user" class="nav-link">Public User</a>
                </li>        
                <li class="nav-item">
                  <a href="/jpj-osc/corp-user" class="nav-link">Corporate User</a>
                </li>                           
            </ul>            
          </div>
        </div>
      </footer>    
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'assets/vendor/js-cookie/js.cookie.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.scrollbar@0.2.11/jquery.scrollbar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-scroll-lock@3.1.3/jquery-scrollLock.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/onscreen@1.4.0/dist/on-screen.umd.min.js"></script>
  <script src="{% static 'assets/js/argon.js' %}"></script>

  {% block javascript %}{% endblock %}
  
</body>



</html>
