{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="JPJ OSC System developed by PNSB">
  <meta name="author" content="Pipeline Network Sdn. Bhd.">
  <title>JPJ OSC | {% block title %}{% endblock %}</title>
  <link rel="icon" href="{% static 'assets/img/brand/jpj_osc_favicon.png' %}" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <link rel="stylesheet" href="{% static 'assets/vendor/nucleo/css/nucleo.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'assets/css/argon.css' %}" type="text/css">
  
</head>

<body>


  <nav class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
    <div class="scrollbar-inner">
      
      <div class="sidenav-header  d-flex  align-items-center">
        <a class="navbar-brand" href="/jpj-osc/user/">
            <h2>JPJ OSC</h2>        
        </a>
        <div class=" ml-auto ">
          <div class="sidenav-toggler d-none d-xl-block" data-action="sidenav-unpin" data-target="#sidenav-main">
            <div class="sidenav-toggler-inner">
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar-inner">
        <div class="collapse navbar-collapse" id="sidenav-collapse-main">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/jpj-osc/corp-user/">
                <i class="ni ni-archive-2 text-default"></i>
                <span class="nav-link-text">Home</span>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/jpj-osc/corp-user/lesen">
                <i class="ni ni-archive-2 text-default"></i>
                <span class="nav-link-text">Lesen Memandu</span>
              </a>
            </li>    
            
            <li class="nav-item">
              <a class="nav-link" href="/jpj-osc/corp-user/">
                <i class="ni ni-archive-2 text-default"></i>
                <span class="nav-link-text">Geran Kenderaan</span>
              </a>
            </li> 

          </ul>
        </div>
      </div>
    </div>
  </nav>


  <div class="main-content" id="panel">


    <nav class="navbar navbar-top navbar-expand navbar-dark bg-default border-bottom">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav align-items-center  ml-md-auto ">
            <li class="nav-item d-xl-none">
              <div class="pr-3 sidenav-toggler sidenav-toggler-dark" data-action="sidenav-pin" data-target="#sidenav-main">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                </div>
              </div>
            </li>
          </ul>
          <ul class="navbar-nav align-items-center  ml-auto ml-md-0 ">
            <li class="nav-item dropdown">
              <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="media align-items-center">
                    <span class="mb-0 text-sm font-weight-bold">Account</span>
                </div>
              </a>
              <div class="dropdown-menu  dropdown-menu-right ">
                <a href="/support/" class="dropdown-item">
                  <i class="ni ni-support-16"></i>
                  <span>Support</span>
                </a>
                <div class="dropdown-divider"></div>
                <a href="/logout" class="dropdown-item">
                  <i class="ni ni-user-run"></i>
                  <span>Logout</span>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-6 mb-3">

      {% block content %}{% endblock %}

    </div>

      <footer class="footer px-6">
        <div class="row align-items-center justify-content-lg-between">
          <div class="col-lg-6">
            <div class="copyright text-center  text-lg-left  text-muted">
              &copy; 2021 <a href="/jpj-osc/" class="font-weight-bold ml-1" target="_blank">JPJ OSC</a>
            </div>
          </div>
          <div class="col-lg-6">
            <ul class="nav nav-footer justify-content-center justify-content-xl-end">
                <li class="nav-item">
                  <a href="/jpj-osc/admin" class="nav-link">JPJ Admin</a>
                </li>
                <li class="nav-item">
                  <a href="/jpj-osc/user" class="nav-link">Public User</a>
                </li>  
                <li class="nav-item">
                  <a href="/jpj-osc/corp-user" class="nav-link">Corporate User</a>
                </li>                   
            </ul>
          </div>
        </div>
      </footer>    
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'assets/vendor/js-cookie/js.cookie.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.scrollbar@0.2.11/jquery.scrollbar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-scroll-lock@3.1.3/jquery-scrollLock.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/onscreen@1.4.0/dist/on-screen.umd.min.js"></script>
  <script src="{% static 'assets/js/argon.js' %}"></script>

  {% block javascript %}{% endblock %}
  
</body>



</html>
